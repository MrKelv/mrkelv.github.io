<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Google Font - El Messiri -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- JS -->
	<script type="text/javascript" src="js/login.js"></script>
	<title>Thesis</title>
</head>
<body>
	<div class="container">
		<h3 align="center" style="margin: 10px 0 0">Form Log In</h3>
		<div class="d-flex justify-content-center">
			<form class="form-group" style="width: 400px;">
			<input type="text" class="form-control" placeholder="Username" id="username" style="margin: 10px 0px 10px;"></input>
			<input type="password" class="form-control" placeholder="Password" id="password" style="margin: 10px 0px;"></input>
			<button class="btn btn-primary" type="button" onclick="login_checker()">Log In</button>
			<input type="reset" class="btn btn-danger" value="Reset"></input>
			<a href="../index.html" class="btn btn-warning">Kembali</a>
			<button class="btn btn-info" onclick="show()" type="button">Show Password</button>
		</form>
		</div>
	</div>
</body>
</html>
